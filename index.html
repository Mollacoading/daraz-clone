<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping in Bangladesh: Order from Baraz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/img/fav.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light custom-navbar">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link" href="/">SAVE MORE ON APP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">SELL ON DARAZ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">CUSTOMER CARE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">TRACK MY ORDER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">SIGN UP / LOG IN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">DARAZ AFFILATE PROGRAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">ভাষা</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- logo + Search Field -->

    <div class="container-fluid d-flex justify-content-center align-items-center search-container py-2">
        <a href="/"><img src="img/lolo.png" class="img-fluid" width="135" alt="logo"></a>
        <input type="text" class="search-bar" placeholder="Search in daraz">
        <button class="search-btn">Search</button>
    </div>
    
    <!-- Carousel -->

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>

        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="img/s1.jpg" class="d-block w-100" alt="daraz-offer">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img/s2.jpg" class="d-block w-100" alt="daraz-offer">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img/s3.jpg" class="d-block w-100" alt=daraz-offer.">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img/s4.jpg" class="d-block w-100" alt="daraz-offer">
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="img/s5.jpg" class="d-block w-100" alt="daraz-offer">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Top Banner -->
    <div class="top-banner">
        <div class="container py-2">
            <a href="/"><img src="img/Banner.png" class="img-fluid d-block mx-auto" width="300px" alt=""></a>
            <div class="row mt-4">
                <div class="col bg-white m-2 feature-container">
                    <img src="img/fb.png" class="img-fluid p-2" width="60" alt="">
                    <a href="https://www.facebook.com/easyfashionltd.bd/" class="text-decoration-none text-black feature-text" target="_blank">Easy Fashion Fb</a>
                </div>
                <div class="col bg-white m-2 feature-container">
                    <img src="img/ins.png" class="img-fluid p-2" width="60" alt="">
                    <a href="/" class="text-decoration-none text-black feature-text" target="_blank">Easy Fashion Instragram</a>
                </div>
                <div class="col bg-white m-2 feature-container">
                    <img src="img/LI.png" class="img-fluid p-2" width="60" alt="">
                    <a href="/" class="text-decoration-none text-black feature-text" target="_blank">Easy Fashion Linked In</a>
                </div>
                <div class="col bg-white m-2 feature-container">
                    <img src="img/Utube.png" class="img-fluid p-2" width="60" alt="">
                    <a href="/" class="text-decoration-none text-black feature-text" target="_blank">Easy Fashion You Tube</a>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
